credentials:
  system:
    domainCredentials:
    - credentials:
      - string:
          description: "Github OAuth Token"
          id: "github-token"
          scope: GLOBAL
          secret: ${GITHUB_ACCESS_TOKEN}
      # https://github.com/jenkinsci/github-branch-source-plugin/blob/master/docs/github-app.adoc
      - gitHubApp:
            appID: ${GITHUB_APP_ID}
            description: "GitHub app"
            id: "github-app"
            # apiUri: https://my-custom-github-enterprise.com/api/v3 # optional only required for GitHub enterprise
            privateKey: "${readFile:${SSH_PRIVATE_FILE_PATH}}"
            # privateKey: "${GITHUB_PRIVATE_KEY}"

security:
  queueItemAuthenticator:
    authenticators:
      - global:
          strategy: triggeringUsersAuthorizationStrategy

jenkins:
  numExecutors: 0
  systemMessage: |
    Welcome to our build server.

    This Jenkins is 100% configured and managed 'as code'.
    Config is now mostly handled by the 'Jenkins Configuration as Code' (JCasC) plugin.
    JCasC config can be found in the jenkins.yaml file in the $JENKINS_HOME/casc/ folder.

    Some settings are still injected from init.groovy.d scripts,
    but these settings will be ported over to JCasC as support becomes available. 
  securityRealm:
    github:
    # Need to create OAuth connector in GitHub
      githubWebUri: "https://github.com"
      githubApiUri: "https://api.github.com"
      clientID: ${GITHUB_CLIENT_ID}
      clientSecret: ${GITHUB_CLIENT_SECRET}
      oauthScopes: "read:org,user:email"
  remotingSecurity:
    enabled: true

  authorizationStrategy:
    # ALL params are required
    github:
      # This is case sensitive
      adminUserNames: "LarryGF,LeoTarrero"
      allowAnonymousJobStatusPermission: false
      allowAnonymousReadPermission: false
      allowCcTrayPermission: true
      allowGithubWebHookPermission: true
      authenticatedUserCreateJobPermission: true
      authenticatedUserReadPermission: true
      organizationNames: ""
      useRepositoryPermissions: true    
 
  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          - labelString: "docker-agent"
            dockerTemplateBase:
              image: "jenkins/agent"
              # volumes:
              #   - first:/hello
              #   - second:/world
              # environmentsString: |
              #   hello=world
              #   foo=bar
            remoteFs: "/home/jenkins/agent"
            connector:
              attach:
                user: "jenkins"
            instanceCapStr: "10"
            retentionStrategy:
              idleMinutes: 1

unclassified:
  location:
    url: http://mordor:8080/jenkins

  githubpluginconfig:
    configs:
      - name: "GitHub"
        apiUrl: "https://api.github.com"
        credentialsId: "github-token"
        manageHooks: true

